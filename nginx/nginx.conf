# Network Pinpointer - Nginx Reverse Proxy Configuration
# Following LJPW UX Principles:
# - Love: Fast response with caching
# - Justice: Rate limiting and security
# - Power: Efficient routing
# - Wisdom: Clear logging and monitoring

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format (Wisdom principle: observable)
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct=$upstream_connect_time uht=$upstream_header_time urt=$upstream_response_time';

    log_format ljpw '$remote_addr - [$time_local] "$request" '
                    '$status $body_bytes_sent '
                    'rt=$request_time service=$upstream_addr';

    access_log /var/log/nginx/access.log ljpw;

    # Performance (Power principle: fast)
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Compression (Power principle: efficient)
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml font/truetype font/opentype
               application/vnd.ms-fontobject image/svg+xml;

    # Rate limiting (Justice principle: fair usage)
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=quick_check_limit:10m rate=30r/s;
    limit_req_status 429;

    # Connection limiting (Justice principle: resource protection)
    limit_conn_zone $binary_remote_addr zone=addr:10m;
    limit_conn addr 10;

    # Upstream - Network Pinpointer API
    upstream network_pinpointer_api {
        server network-pinpointer:8080 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # Upstream - Grafana
    upstream grafana {
        server grafana:3000 max_fails=3 fail_timeout=30s;
    }

    # Upstream - Prometheus
    upstream prometheus {
        server prometheus:9090 max_fails=3 fail_timeout=30s;
    }

    # Main server block
    server {
        listen 80;
        server_name _;

        # Security headers (Justice principle: protection)
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;

        # LJPW header (Wisdom principle: informative)
        add_header X-Powered-By "Network-Pinpointer-LJPW" always;

        # Root location - API
        location / {
            proxy_pass http://network_pinpointer_api;
            proxy_http_version 1.1;

            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            # Timeouts (Love principle: responsive)
            proxy_connect_timeout 5s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Rate limiting
            limit_req zone=api_limit burst=20 nodelay;

            # Caching for static content
            proxy_cache_bypass $http_upgrade;
        }

        # Quick check endpoint - higher rate limit (Love principle: fast service)
        location /quick-check {
            proxy_pass http://network_pinpointer_api;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            # Higher rate limit for quick checks
            limit_req zone=quick_check_limit burst=50 nodelay;

            # Shorter timeout for quick checks
            proxy_connect_timeout 2s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
        }

        # Metrics endpoint - no rate limit (Wisdom principle: observability)
        location /metrics {
            proxy_pass http://network_pinpointer_api;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;

            # No rate limiting for metrics
            # But restrict access if needed
            # allow 10.0.0.0/8;
            # deny all;
        }

        # Health check - no rate limit
        location /health {
            proxy_pass http://network_pinpointer_api;
            proxy_http_version 1.1;

            proxy_set_header Host $host;

            # No rate limiting for health checks
            access_log off;  # Don't log health checks
        }

        # API documentation
        location /docs {
            proxy_pass http://network_pinpointer_api;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;

            # Cache API docs
            proxy_cache_valid 200 1h;
        }

        # Grafana dashboards
        location /grafana/ {
            proxy_pass http://grafana/;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support for live updates
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Longer timeout for dashboards
            proxy_read_timeout 300s;
        }

        # Prometheus (optional - usually keep internal only)
        location /prometheus/ {
            proxy_pass http://prometheus/;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;

            # Restrict access to Prometheus
            # allow 10.0.0.0/8;
            # allow 172.16.0.0/12;
            # deny all;
        }

        # Static assets (if any)
        location /static/ {
            alias /var/www/static/;
            expires 1d;
            add_header Cache-Control "public, immutable";
        }

        # Favicon
        location = /favicon.ico {
            log_not_found off;
            access_log off;
            return 204;
        }

        # Robots.txt
        location = /robots.txt {
            log_not_found off;
            access_log off;
            return 200 "User-agent: *\nDisallow: /\n";
        }

        # Error pages (Justice principle: clear feedback)
        error_page 404 /404.html;
        location = /404.html {
            internal;
            default_type text/html;
            return 404 '<!DOCTYPE html>
<html>
<head>
    <title>404 - Not Found</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 50px; }
        h1 { color: #e74c3c; }
        .help { background: #f8f9fa; padding: 20px; border-radius: 5px; margin: 20px auto; max-width: 600px; }
    </style>
</head>
<body>
    <h1>404 - Not Found</h1>
    <p>The page you are looking for does not exist.</p>
    <div class="help">
        <strong>Available endpoints:</strong><br>
        • <a href="/">API Home</a><br>
        • <a href="/docs">API Documentation</a><br>
        • <a href="/health">Health Check</a><br>
        • <a href="/grafana/">Grafana Dashboards</a>
    </div>
</body>
</html>';
        }

        error_page 429 /429.html;
        location = /429.html {
            internal;
            default_type text/html;
            return 429 '<!DOCTYPE html>
<html>
<head>
    <title>429 - Rate Limit Exceeded</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 50px; }
        h1 { color: #f39c12; }
        .info { background: #fff3cd; padding: 20px; border-radius: 5px; margin: 20px auto; max-width: 600px; }
    </style>
</head>
<body>
    <h1>429 - Too Many Requests</h1>
    <p>You have exceeded the rate limit.</p>
    <div class="info">
        <strong>Rate limits:</strong><br>
        • General API: 10 requests/second<br>
        • Quick checks: 30 requests/second<br>
        <br>
        Please wait a moment and try again.
    </div>
</body>
</html>';
        }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            internal;
            default_type text/html;
            return 500 '<!DOCTYPE html>
<html>
<head>
    <title>Service Error</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 50px; }
        h1 { color: #e74c3c; }
        .error { background: #f8d7da; padding: 20px; border-radius: 5px; margin: 20px auto; max-width: 600px; }
    </style>
</head>
<body>
    <h1>Service Temporarily Unavailable</h1>
    <p>We are experiencing technical difficulties.</p>
    <div class="error">
        <strong>What to do:</strong><br>
        • Wait a moment and refresh<br>
        • Check <a href="/health">service health</a><br>
        • Report persistent issues on <a href="https://github.com/network-pinpointer/issues">GitHub</a>
    </div>
</body>
</html>';
        }
    }

    # SSL/TLS server block (optional - uncomment and configure)
    # server {
    #     listen 443 ssl http2;
    #     server_name your-domain.com;
    #
    #     # SSL certificates
    #     ssl_certificate /etc/nginx/ssl/cert.pem;
    #     ssl_certificate_key /etc/nginx/ssl/key.pem;
    #
    #     # SSL configuration (Justice principle: secure)
    #     ssl_protocols TLSv1.2 TLSv1.3;
    #     ssl_ciphers HIGH:!aNULL:!MD5;
    #     ssl_prefer_server_ciphers on;
    #     ssl_session_cache shared:SSL:10m;
    #     ssl_session_timeout 10m;
    #
    #     # HSTS (Justice principle: enforce security)
    #     add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    #
    #     # Include all location blocks from above
    #     # ... (copy location blocks here)
    # }

    # Monitoring endpoint for Nginx itself (Wisdom principle)
    server {
        listen 8081;
        server_name _;

        location /nginx_status {
            stub_status on;
            access_log off;

            # Restrict access
            allow 127.0.0.1;
            allow 172.20.0.0/16;  # Docker network
            deny all;
        }
    }
}
