services:
  # Main Network Pinpointer service
  network-pinpointer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: network-pinpointer
    restart: unless-stopped
    environment:
      # Database connections
      - INFLUXDB_URL=http://influxdb:8086
      - INFLUXDB_TOKEN=${INFLUXDB_TOKEN:-changeme}
      - INFLUXDB_ORG=network-pinpointer
      - INFLUXDB_BUCKET=semantic_data

      # Alert configuration
      - ALERT_SLACK_WEBHOOK=${SLACK_WEBHOOK:-}
      - ALERT_EMAIL=${ALERT_EMAIL:-}

      # Configuration
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - ENABLE_API=true
      - API_PORT=8080
    ports:
      - "8080:8080"  # API
    volumes:
      - ./config:/app/config:ro
      - ./data:/app/data
      - packet-captures:/app/captures
    networks:
      - netpin-network
    depends_on:
      - influxdb
      - prometheus
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.network-pinpointer.service=main"
      - "com.network-pinpointer.version=1.0.0"

  # InfluxDB - Time-series database for LJPW coordinates
  influxdb:
    image: influxdb:2.7-alpine
    container_name: netpin-influxdb
    restart: unless-stopped
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=${INFLUXDB_PASSWORD:-changeme123}
      - DOCKER_INFLUXDB_INIT_ORG=network-pinpointer
      - DOCKER_INFLUXDB_INIT_BUCKET=semantic_data
      - DOCKER_INFLUXDB_INIT_RETENTION=30d
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=${INFLUXDB_TOKEN:-changeme}
    ports:
      - "8086:8086"
    volumes:
      - influxdb-data:/var/lib/influxdb2
      - influxdb-config:/etc/influxdb2
    networks:
      - netpin-network
    healthcheck:
      test: ["CMD", "influx", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # Prometheus - Metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: netpin-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    networks:
      - netpin-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Grafana - Visualization dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: netpin-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin123}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/provisioning/dashboards/json:/var/lib/grafana/dashboards:ro
    networks:
      - netpin-network
    depends_on:
      - influxdb
      - prometheus
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL - Long-term storage and analysis
  postgres:
    image: postgres:15-alpine
    container_name: netpin-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=network_pinpointer
      - POSTGRES_USER=netpin
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme123}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - netpin-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U netpin"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Redis - Caching and real-time data
  redis:
    image: redis:7-alpine
    container_name: netpin-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-changeme123}
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - netpin-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx - Reverse proxy (optional, for production)
  nginx:
    image: nginx:alpine
    container_name: netpin-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - netpin-network
    depends_on:
      - network-pinpointer
      - grafana
    profiles:
      - production  # Only start in production

networks:
  netpin-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  influxdb-data:
    driver: local
  influxdb-config:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  postgres-data:
    driver: local
  redis-data:
    driver: local
  packet-captures:
    driver: local
